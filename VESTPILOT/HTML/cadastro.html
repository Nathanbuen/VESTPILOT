<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<style>
    body {
        margin:0; 
        font-family:Arial;
        background: linear-gradient(135deg, #f5f1e6, #d8e6ff);
        display:flex; 
        justify-content:center; 
        align-items:center;
        height:100vh;
    }
    .card {
        background:white; 
        width:330px;
        padding:30px; 
        border-radius:15px;
        box-shadow:0 4px 15px rgba(0,0,0,0.1);
        text-align:center;
    }
    input { width:100%; 
        padding:12px;
        margin:10px 0; 
        border-radius:10px; 
        border:1px solid #bbb; 
    }
    button { 
         width:100%;
         padding:12px;
         background:#6d87ff; 
         color:white; 
         border:none; 
         border-radius:10px; 
         cursor:pointer; 
    }
    a { color:#6d87ff; 
    text-decoration:none; 
    }
</style>
</head>
<body>
<div class="card">
    <h2>Cadastro</h2>
    <input type="text" placeholder="Nome completo">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button onclick="window.location.href='login.html'">Cadastrar</button>
    <p><a href="login.html">JÃ¡ tenho conta</a></p>
</div>
</body>
</html>
