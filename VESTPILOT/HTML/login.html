<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        margin:0;
        font-family:Arial;
        background: linear-gradient(135deg, #d8e6ff, #f5f1e6);
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    .card {
        background:white;
        padding:30px;
        width:330px;
        border-radius:15px;
        box-shadow:0 4px 15px rgba(0,0,0,0.1);
        text-align:center;
    }
    input {
        width:100%; padding:8px; margin:11px 0;
        border-radius:10px; border:1px solid #0e66c4;
    }
    button {
        width:100%; padding:12px;
        border:none; border-radius:10px;
        background:#6d87ff; color:white;
        cursor:pointer; font-size:16px;
    }
    a {
     color:#6d87ff; 
    text-decoration:none; 
    }
</style>
</head>
<body>
<div class="card">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button onclick="window.location.href='/HTML/index.html'">Entrar</button>
    <p><a href="cadastro.html">Criar conta</a></p>
</div>
</body>
</html>
