<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>login e cadastro</title>
<style>
    body { font-family: Arial; 
        display:flex; 
        justify-content:center; 
        align-items:center; 
        height:100vh; 
        background:#fafafa; 
    }
    .box { background:white;
         padding:40px; 
         border:1px solid #ddd;
          width:280px; 
          text-align:center; 
    }
    input { width:100%; 
        padding:10px;
         margin:8px 0; 
         border:1px solid #ccc;
          border-radius:4px;
    }
    button { width:100%; 
        padding:10px; 
        background:#3897f0; 
        color:white; border:none; 
        border-radius:4px; 
        cursor:pointer; 
    }
    a { color:#0051ff; 
    text-decoration:none; 
    }
</style>
</head>
<body>

<div class="box">
    <h2>VESTPILOT</h2>
    <input type="text" placeholder="Usuário ou Email">
    <input type="password" placeholder="Senha">
    <button>Entrar</button>
    <p>Não tem conta? <a href="#">Cadastre-se</a></p>
</div>

</body>
</html>
