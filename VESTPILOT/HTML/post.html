<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Postar - InstaClone</title>
<style>
    body { font-family: Arial;
         background:#fafafa;
          display:flex; 
          justify-content:center; 
          align-items:center; 
          height:100vh; }
    .box { background:white;
         padding:30px; 
         border:1px solid #ddd;
          width:320px; }
    input, textarea { width:100%;
         margin:10px 0; 
         padding:10px;
          border:1px solid #ccc; 
          border-radius:4px; }
    button { width:100%; 
    padding:10px;
     background:#3897f0;
      color:white; 
      border:none;
       border-radius:4px; 
       cursor:pointer; }
</style>
</head>
<body>

<div class="box">
    <h3>Nova Postagem</h3>
    <input type="file">
    <textarea rows="4" placeholder="Escreva uma legenda..."></textarea>
    <button onclick="window.location.href='/HTML/index.html'">Publicar</button>
</div>

</body>
</html>
